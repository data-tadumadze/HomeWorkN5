<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="signup.css">
    <title>SignUp</title>
</head>

<body>
    <div class="signUpDiv">
        <h1>Sign Up</h1>
        <p class="fillForm">Please fill in this form to create an account!</p>
        <hr>
        <form>
            <input type="text" placeholder="First Name" class="name">
            <input type="text" placeholder="Last Name" class="name">
            <br>
            <input type="email" placeholder="Email">
            <br>
            <input type="password" placeholder="Password">
            <br>
            <input type="password" placeholder="Confirm Password">
            <br>
            <input type="checkbox" id="accept" class="terms">
            <label for="accept">I accept the <a href="">Terms of Use</a> & <a href="">Privacy Policy</a></label>
            <br>
            <button>Sign Up</button>
        </form>
    </div>
    <p class="haveaccount">Already have an account? <a href="login.html" class="loginlink">Login here</a></p>
</body>

</html>
